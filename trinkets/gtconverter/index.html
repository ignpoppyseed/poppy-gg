<script>
    function calculate_lp100km() {
        const mpg = document.getElementById('mpg').value
        document.getElementById('lp100km_result').innerText = round_to_decimal(((100*0.621371)/mpg)*3.785412, 2)
    }
    function calculate_mpg() {
        const tank_size = document.getElementById('tank_size').value
        const dist_to_empty = document.getElementById('dist_to_empty').value
        document.getElementById('mpg_result').innerText = round_to_decimal(dist_to_empty/tank_size, 2)
    }
    function round_to_decimal(number, decimals) {
        const factor = Math.pow(10, decimals);
        return Math.round(number * factor) / factor;
    }

</script>
